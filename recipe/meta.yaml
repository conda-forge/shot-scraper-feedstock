{% set name = "shot-scraper" %}
{% set version = "1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/shot-scraper-{{ version }}.tar.gz
  sha256: 84fccec2f4d0005b3d210464abfbb0fa91efe593f95d4dd99fad3948bf2e74f0

build:
  entry_points:
    - shot-scraper = shot_scraper.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - setuptools
  run:
    - python >=3.8
    - click
    - pyyaml
    - playwright
    - click-default-group

test:
  imports:
    - shot_scraper
  requires:
    - pip

about:
  home: https://github.com/simonw/shot-scraper
  summary: A command-line utility for taking automated screenshots of websites
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
